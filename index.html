    <div id=i></div><br>
    <script>
        // 检查是否正在播放
        var isPlaying = false;
        let i=1;
        let j=0;
        function play() {
            var player = document.querySelector('#test');
            if (isPlaying) {
                // 如果正在播放, 停止播放并停止读取此音乐文件
                player.pause();
                player.src = '';
            } else {
                player.src = './myaudio/back.mp3';
                player.play();
            }
        }

        function count() {
            
            if(i<10){
                
                document.getElementById("i").innerHTML=i+"  "+"计时开始";
                i++;
                setTimeout("count()",1000*60);
            }
            else{
                play();
            }
            
                          
        }
        
    </script>





</head>

    <button onclick='count();'>Play</button>
